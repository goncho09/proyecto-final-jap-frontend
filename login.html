<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script defer src="js/login.js" type="module"></script>
    <script src="js/init.js"></script>
</head>

<body class="d-none">
    <section class="d-flex justify-content-center align-items-center vh-100">
        <form class="d-flex align-items-center justify-content-between" id="loginForm">
            <div class="inputs-container">
                <div class="d-flex flex-column">

                    <label for="user">Usuario</label>
                    <input type="email" id="user" name="user" required>

                </div>
                <div class="d-flex flex-column" style="margin-top: 10px;">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Ingresar</button>
            </div>

            <div>
                <div class="img-container">

                    <img src="img/login.png" alt="jap mercado">
                </div>
            </div>
        </form>
    </section>

    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
